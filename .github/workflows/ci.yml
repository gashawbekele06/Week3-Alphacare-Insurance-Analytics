
name: Python CI

on:
  push:
    branches:
      - main
      - task-*
    paths-ignore:
      - 'data/**'          # Skip CI if only large data files change
      - 'README.md'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - task-*
    paths-ignore:
      - 'data/**'
      - 'README.md'
      - '.gitignore'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Ensures LFS files are available in the workspace if you use Git LFS
          lfs: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Show Python and pip versions
        run: |
          python --version
          pip --version

      - name: Install system dependencies (if needed)
        run: |
          sudo apt-get update
          # Uncomment if your project needs these native libs for matplotlib etc.
          # sudo apt-get install -y libatlas-base-dev liblapack-dev gfortran
          # sudo apt-get install -y libfreetype6-dev libpng-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback minimal deps if requirements.txt is missing
            pip install pytest flake8 black mypy
          fi
          # Optional extras commonly used
          pip install pytest-cov

      - name: Lint (flake8)
        run: |
          flake8 src tests --max-line-length=100 --extend-ignore=E203,W503

      - name: Format check (black)
        run: |
          black --check src tests

      - name: Type check (mypy - optional)
        continue-on-error: true
        run: |
          mypy src || true

      - name: Run tests with coverage
        run: |
          pytest -q --disable-warnings --maxfail=1 \
                 --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage XML (artifact)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  # Optional: Static checks only job (fast)
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting deps
        run: |
          pip install --upgrade pip
          pip install flake8 black mypy

      - name: flake8
        run: flake8 src --max-line-length=100 --extend-ignore=E203,W503

      - name: black check
        run: black --check src

      - name: mypy (optional)
        continue-on-error: true
        run: mypy src || true
