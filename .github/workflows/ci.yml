
name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  # Set to your package name if you install in editable mode
  # PACKAGE_NAME: "alphacare_insurance"

jobs:
  static-checks:
    name: Static checks (lint & format)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
            setup.cfg

      - name: Upgrade pip/setuptools/wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dev tools
        run: |
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install flake8 black ruff mypy
          fi

      - name: flake8
        run: flake8 .

      - name: black (check only)
        run: black --check .

      # Make mypy non-blocking early on; remove "|| true" later
      - name: mypy (optional)
        run: mypy || true

  build-and-test:
    name: Build & test (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
            setup.cfg

      - name: Upgrade pip/setuptools/wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      # Uncomment if you have a package layout and want imports to work as installed
      # - name: Install package (editable)
      #   run: |
      #     if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
      #       pip install -e .
      #     fi

      # If your tests need environment variables or data paths, set them here
      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1

